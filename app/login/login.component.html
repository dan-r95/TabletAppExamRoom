<ActionBar title="Bitte einloggen" class="action-bar">
</ActionBar>

<ScrollView class="page">
    <StackLayout class="home-panel">
	 <TextField  [(model)]="user.email" hint="mail" secure="false"></TextField>
        <TextField  [(model)]="user.password" hint="Password" secure="true"></TextField>
        <Button text="Sign in" (tap)="login()"></Button>
		 <Span text="bold, " fontWeight="Bold">{{user.password}}</Span>
    </StackLayout>
</ScrollView>
