<ActionBar title=" " class="action-bar">
</ActionBar> 

<Page  loaded="onPageLoaded">
	<ScrollView class="page">
		<StackLayout class="home-panel">
			<Image src="res://ic_launcher" stretch="aspectFit" class="img" ></Image> 
			<TextField  [(ngModel)]="user.password" #password hint="****" secure="true"  [maxLength]="lengthVar" (returnPress)="login()"></TextField>
			<Button text="Sign in" (tap)="login()"></Button>
		</StackLayout>
	</ScrollView>
</Page>
