<Page actionBarHidden="true" loaded="onPageLoaded">

	<ScrollView class="page">
		<StackLayout class="home-panel">
			<Image src="res://ic_launcher" stretch="aspectFit" class="img" ></Image> 
			<TextField  [(ngModel)]="user.password" #password hint="Password" secure="true" (returnPress)="tryLogin($event)"></TextField>
			<Button text="Sign in" (tap)="tryLogin()"></Button>
		</StackLayout>
	</ScrollView>
</Page>
